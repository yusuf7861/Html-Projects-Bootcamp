<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="signup" id="signup">
        <div class="signup_input-wrapper">
            <label class="signup_label" for="name">Name</label>
            <input type="text" id="name" class="signup_input" required>
        </div>
        <div class="signup_input-wrapper">
            <label class="signup_label" for="email">Email</label>
            <input type="email" id="email" class="signup_input" required>
        </div>
        <div class="signup_input-wrapper">
            <label class="signup_label" for="password">Password</label>
            <input type="password" id="password" minlength="6" class="signup_input" required>
        </div>
        <div class="signup_input-wrapper">
            <label class="signup_label" for="confirm">Confirm Password</label>
            <input type="password" id="confirm" class="signup_input" required>
        </div>
        <div class="signup_input-wrapper">
            <button type="submit" id="submit" class="signup_button">Sign Up</button>
        </div>
        <div class="signup_errors" id="errors"></div>
    </form>


    <script src="./app.js"></script>
</body>
</html>
