<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form : Create Account</title>
    <style>
        body {
            font-family: sans-serif;
        }
       form {
    /* just to center the form on the page */
    margin: 0 auto;
    width: 70%; 
    /* to see the limits of the form */
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 1em;

}

fieldset {
    border: 1px solid lightgrey;
    margin: 10px;
    background-color: #fff;
    /* border-radius: 11px; */
}

legend {
    font-weight: 700;
}
    </style>
</head>
<body>
    <div class="title">
        <form action="/index.html">Create an Account</form>
        <fieldset>
            <!-- Groups of widgets that shares the same purpose, for styling and semantic purposes -->
            <legend>Personal Details</legend>

            <div>
                <label for="name" id="name-label">Name:</label>
                <input type="text" required id="name" name="user-name" placeholder="Enter your name here..">
            </div>

            <div>
                <label for="address-label">Address:</label>
                <input type="Address" id="address" name="Address" placeholder="Enter your address here">
            </div>
            <div>
                <label for="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email here">
            </div>
    </div>
</body>
</html>
