<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Dos</title>
</head>
<body>
    <div class="container"><div class="row">
            <div class="intro col-12">
                <h2>Work To-Dos</h2>
                <div class="border1"></div>
            </div>
        </div>
    

    <div class="row">
        <div class="helpText col-12">
            <p id="first">Enter text into the field to add items to your list.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">Click the 'X' to remove the item from your list.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="text" id="userInput" placeholder="Type New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>

    <!-- EmptyList -->
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
    </div>
</div>
        <script src="script.js"></script>


</body>
</html>
