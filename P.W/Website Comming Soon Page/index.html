<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming soon Page</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- <img src="https://unsplash.com/collections/10532874/aereal" alt="error loading image" class="image"> -->
        <img src="./images/bg3.jpg" alt="error loading image" class="image">
        <header>
            Comming Soon Page
        </header>
        <p>
            This webiste is under construction. we're working hard to improve our website and we'll ready to lunch after.
        </p>
        <div class="time_content">
            <div class="time days">
                <span class="number">10</span>
                <span class="text">Date</span>
            </div>
            <div class="time hours">
                <span class="number">10</span>
                <span class="text">Month</span>
            </div>
            <div class="time minutes">
                <span class="number">2022</span>
                <span class="text">Year</span>
            </div>
            <!-- <div class="time seconds">
                <span class="number">60</span>
                <span class="text">seconds</span>
            </div> -->
        </div>
        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./app.js"></script>
</body>
</html>
