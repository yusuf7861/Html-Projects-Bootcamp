<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Using html and css</title>
    <style>
        .container {
            width: 300px;
            height: 100px;
            border: 4px solid gray;
            position: absolute;
            border-radius: 1000px;
            top: 32px;
            left: 50px;
            overflow: hidden;
        }

        .one {
            position: absolute;
            width: 150px;
            height: 50px;
            border: 4px solid gray;
            border-radius: 1000px;
            top: 98px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="four"></div>
        <div class="three"></div>
        <div class="two"></div>
    </div>
</body>
</html>
